defaultvalue: new HashMap<>()
scopes:
  local:
    init: Map<String, Object> ${var.getName()} = ${var.getType().getDefaultValue(generator.getWorkspace())};
    get: ${name}
    set: ${name} = (${javaType}) ${opt.removeParentheses(value)};
  global_session:
    init: public static Map<String, Object> ${var.getName()} = ${var.getValue()};
    get: ${JavaModName}Variables.${name}
    set: ${JavaModName}Variables.${name} = ${opt.removeParentheses(value)};