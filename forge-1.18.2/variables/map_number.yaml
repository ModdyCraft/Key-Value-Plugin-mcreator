defaultvalue: new HashMap<>()
scopes:
  local:
    init: Map<Object, Double> ${var.getName()} = ${var.getType().getDefaultValue(generator.getWorkspace())};
    get: ${name}
    set: ${name} = (${javaType}) ${value};
  global_session:
    init: public static Map<Object, Double> ${var.getName()} = ${var.getValue()};
    get: ${JavaModName}Variables.${name}
    set: ${JavaModName}Variables.${name} = (Map)${value};